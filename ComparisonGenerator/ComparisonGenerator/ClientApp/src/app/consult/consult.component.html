<h1>Consulter les comparaisons</h1>

<p>Liste des comparaisons existantes.</p>

<p *ngIf="!comparisons"><em>Chargement...</em></p>

<table>
  <thead>
    <tr>
      <th>Citation</th>
      <th>Auteur</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let comparison of comparisons">
      <td>{{ comparison.content }}</td>
      <td>{{ comparison.author }}</td>
    </tr>
  </tbody>
</table>
